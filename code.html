<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Signup</title>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: Arial, sans-serif;
    }

    body{
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background: linear-gradient(135deg,#667eea,#764ba2);
    }

    .container{
        width:800px;
        height:500px;
        background:white;
        border-radius:10px;
        overflow:hidden;
        position:relative;
        box-shadow:0 10px 30px rgba(0,0,0,0.2);
    }

    .form-container{
        position:absolute;
        top:0;
        height:100%;
        width:50%;
        transition:0.6s ease-in-out;
    }

    .login-container{
        left:0;
        z-index:2;
    }

    .signup-container{
        left:0;
        opacity:0;
        z-index:1;
    }

    form{
        height:100%;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        padding:0 40px;
    }

    input{
        width:100%;
        padding:12px;
        margin:10px 0;
        border-radius:5px;
        border:1px solid #ccc;
    }

    button{
        padding:12px 40px;
        border:none;
        border-radius:20px;
        background:#667eea;
        color:white;
        font-weight:bold;
        cursor:pointer;
        margin-top:10px;
    }

    .overlay{
        position:absolute;
        top:0;
        left:50%;
        width:50%;
        height:100%;
        background:linear-gradient(135deg,#667eea,#764ba2);
        color:white;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        text-align:center;
        transition:0.6s ease-in-out;
    }

    .overlay h1{
        margin-bottom:10px;
    }

    .overlay button{
        background:transparent;
        border:2px solid white;
    }

    /* Active mode */
    .container.active .login-container{
        transform:translateX(100%);
    }

    .container.active .signup-container{
        transform:translateX(100%);
        opacity:1;
        z-index:5;
    }

    .container.active .overlay{
        transform:translateX(-100%);
    }
</style>
</head>

<body>

<div class="container" id="container">

    <!-- Login -->
    <div class="form-container login-container">
        <form>
            <h2>Login</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button>Login</button>
        </form>
    </div>

    <!-- Signup -->
    <div class="form-container signup-container">
        <form>
            <h2>Sign Up</h2>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button>Sign Up</button>
        </form>
    </div>

    <!-- Overlay -->
    <div class="overlay">
        <h1>Welcome!</h1>
        <p>Switch between Login and Signup</p>
        <button id="toggle">Switch</button>
    </div>

</div>

<script>
    const container = document.getElementById("container");
    const toggle = document.getElementById("toggle");

    toggle.addEventListener("click", () => {
        container.classList.toggle("active");
    });
</script>

</body>
</html>
